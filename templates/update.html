{% extends 'base.html' %}

{% block head %}
<title>Update Page</title>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


{% endblock %}

{% block main %}

<form action="#" method="post" class="text-center">
    <input type="password" placeholder="Current Password" name="curPass"><br>
    <input type="password" placeholder="New Password" name="newPass"><br>
    <input type="password" placeholder="Re-Type New Password" name="newPassRepeat"><br>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button name="changeType" value="changePass" type="submit">Change Password</button>
</form>

{% endblock %}
