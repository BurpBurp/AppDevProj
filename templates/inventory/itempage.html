{% extends 'base.html' %}
{% set active_page = "Shop" %}

{% block head %}
<title>Index</title>
{% endblock %}

{% block main %}
<div class="container">
	<div class="row">
		<div class="col-xl-6 col-lg-12">
			<img src="{{ url_for('static', filename='items/' + item.images[0] )}}" alt=""
				class="rounded d-block float-start mt-2 ms-2 img-fluid img-thumbnail">
		</div>
		<div class="col-xl-6 col-lg-12 position-relative">
            <div class="mt-3 ms-3">
                <h1>{{ item.name }}</h1>
                <h4>{{ item.description }}</h4>
                <p>{{ "$%.2f"|format(item.price) }}</p>
            </div>
			<form action="{{ url_for('cart.add_to_cart',id=item.id) }}" method="post" class="position-absolute bottom-0 w-100">
				<input type="hidden" value="1" name="quantity">
				<button type="submit" class="btn btn-primary mt-5 float-end w-auto">Add To Cart</button>
			</form>
		</div>
	</div>
	<div>
	</div>


</div>
{% endblock %}
