{% extends 'base.html' %}
{% set active_page = "Shop" %}

{% block head %}
<title>Index</title>
{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
      {% for i in itemsList %}
      <div class="col-md-3">
        <div class="card" style="width: 18rem;">
            <img src="{{ url_for('static', filename='items/' + i.images[0]) }}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{ "$%.2f"|format(i.price) }}</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
