{% extends 'base.html' %}
{% set active_page = "login" %}

{% block head %}
<title>Login Page</title>


{% endblock %}

{% block main %}
<form action="#" method="post" class="text-center">
    <input id="name" type="text" name="name" placeholder="Username" required><br>
    <input id="pass" type="password" name="password" placeholder="Password" required><br>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button type="submit">Submit</button>
</form>
<div class="text-center">
    <a  href="{{ url_for('crud.signup') }}" >Click Here to Create an Account</a>
</div>

{% endblock %}
