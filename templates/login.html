{% extends 'base.html' %}

{% block head %}<title>Login Page</title>{% endblock %}

{% block main %}
<form action="#" method="post" class="text-center">
    <label>Name: </label>
    <input id="name" type="text" name="name" placeholder="Username" required><br>
    <input id="email" type="email" name="email" placeholder="Email" required><br>
    <input id="pass" type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
