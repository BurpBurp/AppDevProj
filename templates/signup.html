{% extends 'base.html' %}

{% block head %}
<title>Login Page</title>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


{% endblock %}

{% block main %}
<form action="#" method="post" class="text-center">
    <label>Name: </label>
    <input id="name" type="text" name="name" placeholder="Username" required><br>
    <input id="email" type="email" name="email" placeholder="Email" required><br>
    <input id="pass" type="password" name="password" placeholder="Password" required><br>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button type="submit">Submit</button>
</form>
{% endblock %}
